<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Identity Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fake Identity Detector</h1>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>

        <div class="input-group">
            <label for="email">Email (Optional)</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>

        <div class="input-group">
            <label for="profileImage">Profile Image URL (Optional)</label>
            <input type="text" id="profileImage" placeholder="Enter profile image URL">
        </div>

        <button onclick="checkFakeIdentity()">Check Identity</button>

        <div id="result"></div>
    </div>

    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
